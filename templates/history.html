<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI履歴</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="md-4">BMI記録履歴</h1>
        {% if records %}
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>日時</th>
                        <th>身長（cm）</th>
                        <th>体重（kg）</th>
                        <th>BMI</th>
                        <th>判定</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                        <tr>
                            <td>{{ record.created_at.strftime("%Y/%m/%d %H:%m") }}</td>
                            <td>{{ (record.height * 100) | round(1) }}</td>
                            <td>{{ record.weight }}</td>
                            <td>{{ record.bmi }}</td>
                            <td>{{ record.judgment }}</td>
                            <td>
                                <form action="/delete/{{ record.id }}" method="POST">
                                    <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('本当に削除しますか？')">削除</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-muted">まだ記録がありません。</p>
        {% endif %}
        <a href="/" class="btn btn-primary mt-3">トップに戻る</a>
    </div>
</body>
</html>
