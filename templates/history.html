<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>BMI履歴</title>
</head>
<body>
    <h1>BMI記録履歴</h1>
    {% if records %}
        <table border="1">
            <tr>
                <th>日時</th>
                <th>身長（cm）</th>
                <th>体重（kg）</th>
                <th>BMI</th>
                <th>判定</th>
            </tr>
            {% for record in records %}
            <tr>
                <td>{{ record.created_at.strftime("%Y/%m/%d  %H:%M") }}</td>
                <td>{{ (record.height * 100) | round(1) }}</td>
                <td>{{ record.weight }}</td>
                <td>{{ record.bmi }}</td>
                <td>{{ record.judgment }}</td>
                <td>
                    <form action="/delete/{{ record.id }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('本当に削除しますか？')">削除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>まだ記録がありません。</p>
    {% endif %}
    <a href="/">トップに戻る</a>
</body>
</html>
